<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Offerve – Best Coupons, Promo Codes & Deals in India | Save on Top Brands</title>
  <meta name="description"
    content="Discover verified coupon codes, promo codes, and deals across India’s top stores. Offerve helps you save more with trusted offers, exclusive discounts, and daily updated deals." />
  <meta name="keywords"
    content="coupons, promo codes, discount offers, deals India, online shopping discounts, save money online, Offerve coupons, top store offers" />

  <!-- Open Graph (OG) Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://offerve.com" />
  <meta property="og:title" content="Offerve – Best Coupon Codes & Deals in India" />
  <meta property="og:description"
    content="Find verified coupons and promo codes for top Indian stores. Save more every day with Offerve." />
  <meta property="og:image" content="https://offerve.com/og-image.jpg" />
  <meta property="og:site_name" content="Offerve" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Offerve – Best Coupons & Promo Codes" />
  <meta name="twitter:description" content="Daily updated deals and verified promo codes across India’s top brands." />
  <meta name="twitter:image" content="https://offerve.com/og-image.jpg" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Offerve",
      "url": "https://offerve.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://offerve.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://offerve.com"
        }
      ]
    }
    </script>
</head>

<body>
  <div id="root">
    <!-- Static Fallback / Loading State -->
    <div
      style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; color: #1e293b; font-family: system-ui, -apple-system, sans-serif; flex-direction: column;">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; color: #1e293b;">Offerve</h1>
      <div
        style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;">
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
      <noscript>
        <p style="margin-top: 2rem; color: #64748b;">JavaScript is needed to use this site.</p>
      </noscript>
    </div>
  </div>

  <script>
    // Global Error Guard for rendering failures
    window.onload = function () {
      // Check if React mounted within reasonable time
      setTimeout(function () {
        var root = document.getElementById('root');
        // If still showing loader or empty after 4 seconds and no other content
        var isLoader = root.innerHTML.indexOf('animation: spin') !== -1;
        if (root && (root.innerHTML === '' || isLoader)) {
          // Check if we actually have an error, or just slow network. 
          // Often if it's just slow, we don't want to kill it, but if there's a console error we might want to know.
          // For now, we leave the loader. 
          console.log("App startup taking longer than expected...");
        }
      }, 4000);
    };

    window.addEventListener('error', function (event) {
      var root = document.getElementById('root');
      // Only override if the app hasn't mounted (still showing loader or empty)
      var isLoader = root.innerHTML.indexOf('animation: spin') !== -1;
      if (root && (root.innerHTML === '' || isLoader)) {
        // Only show formatted error for relevant script errors, avoid noise
        console.error("Critical Render Error:", event.error);
        // Optionally update UI if sure it's fatal. 
        // For now keeping simpler to avoid false positives.
      }
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
